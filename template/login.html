<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="navbar">
                <h1 class="logo">Job Board</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="job-list.html">Browse Jobs</a></li>
                        <li><a href="job-post.html">Post a Job</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section class="forms-section">
                <div class="form-container-login">
                    <h2>Login</h2>
                    <form action="#" method="POST">
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit" class="btn">Login</button>
                    </form>
                    <p>Don't have an account? <b> Register</b></p>
                </div>
                <div class="form-container-register">
                    <h2>Register</h2>
                    <form action="#" method="POST">
                        <input type="text" name="name" placeholder="Name" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                        <button type="submit" class="btn">Register</button>
                    </form>
                    <p>Already have an account?  <b> Login </b></p>
                </div>
            </section>
        </main>
    </div>

        <footer>
            <p>&copy; 2023 Job Board. All rights reserved.</p>
        </footer>
</body>
</html>
